<!DOCTYPE html>
<html lang="en">
<head>
  <title>Graph Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href="my.css" type="text/css" rel="stylesheet" />
  <head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
		<script>
			$(document).ready(function()  { 
				// String='neo4j.json';
				$('#MyButton').click(function(){
					//var people = [];
					var data_file = "http://localhost:7654/Result/"+document.getElementById('mytext').value.toString();
					$.ajax({
						type:"GET", 
						url: "neo4j.json", 
						dataType: 'json',
						contentType: "application/json",
						crossDomain: true,
						success: function(data) {
							$("#userdata tbody").empty();
							$.each(data, function(i,f) {
								var tblRow = "<tr>" + "<td>" + f.record + "</td>" +
									"<td>" + f.column + "</td>" + "<td>" + f.table + "</td>" + "<td>" + f.database + "</td>" + "</tr>"
								$(tblRow).appendTo("#userdata tbody");
							}); 
						}, 
						error: function(jqXHR, textStatus, errorThrown) {
							alert(textStatus);
						},
					});
				});
			});
			function table(){
	
	   }
	   $('#mybutton').click(function(){
					table();
		</script>
</head>
<body>

<div class="container">
   <div class="row">
 <div class="jumbotron" style=background:#150184>
   <h1 style=color:#9B9535>Keyword Graphic Search System</h1>
  </div>
 			<div id="C1" class="col-xs-4" style=text-align:center>

					<input class="form-control input-lg" type="text"
						value="Type the key word here..." id="mytext"
						onfocus="if (this.value=='Type the key word here...') this.value='';">
			</div>
			<div id="C2">
					<button type="button" id="MyButton" 
						class="btn btn-primary btn-lg">SEARCH</button>
				</div>

</div>	
		<div class="row">
				<div class="col-md-3">
				<h3>Record</h3>
				</div>
				<div class="col-md-3">
				<h3>Table</h3>
				</div>
				<div class="col-md-3">
				<h3>Column</h3>
				</div>
				<div class="col-md-3">
				<h3>Database</h3>
				</div>
<div class="row">
<div class="col-md-12">	   
				<table class="table table-striped table-hover" id='userdata'></table>
				</div>
				</div>
				
</body>
</html>
