<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
                <link href="my.css" type="text/css" rel="stylesheet" />
                
                


	<script>
$(document).ready(function() {
    
// String='neo4j.json';
$('#MyButton').click(function(){
    $("#userdata").css("visibility", "visible");

//var people = [];
var data_file = "http://localhost:7654/Result/"+document.getElementById('mytext').value.toString();
$.ajax({
type:"GET",
url: data_file,
dataType: 'json',
contentType: "application/json",
crossDomain: true,
success: function(data) {
$("#userdata tbody").empty();
$.each(data, function(i,f) {
var tblRow = "<tr>" + "<td>" + f.record + "</td>" +
"<td>" + f.column + "</td>" + "<td>" + f.table + "</td>" + "<td>" + f.database + "</td>" + "</tr>"
$(tblRow).appendTo("#userdata tbody");
});
},
error: function(jqXHR, textStatus, errorThrown) {
alert(textStatus);
},
});
});
});
</script>
	</head>

	<body>
            <div class="header">
                <ul class="nav nav-pills">
                        <li><a href="home.html">Home</a></li>
                        <li class="dropdown">

                        Entries <span class="caret"></span>
                        </a>
                            <ul class="dropdown-menu" role="menu">

                            </ul>
                       </li>
            </div>
		<div class="container">
                                <img src="images/logo.png" class="img-rounded">
                                
                     
                        <div class="form-group">
                            <input type="text" id='mytext' align="center" class="form-control">
                            <button type="button" id="MyButton" class="btn btn-primary">Search</button>
                        </div>  
                                
                                
                                
				<form  id="myform">


					<table style="visibility:hidden" id="userdata">

						<tr>
							<th>Record</th>
							<th>Column</th>
							<th>Table</th>
							<th>Database</th>
						</tr>
						<tbody>

						</tbody>
					</table>
				</form>
			</div>
		

	</body>
</html>
