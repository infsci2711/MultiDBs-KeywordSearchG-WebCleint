		<script>

			$(document).ready(function()  { 
				// String='neo4j.json';
				$('#MyButton').click(function(){
					$("#userdata").css("visibility", "visible");
					//var people = [];

					var data_file = "http://54.174.121.196:7654/Result/"+document.getElementById('mytext').value.toString();

					$.ajax({
						type:"GET", 
						url: data_file, 
						dataType: 'json',
						contentType: "application/json",
						crossDomain: true,
						success: function(data) {
							$("#userdata tbody").empty();
							$.each(data, function(i,f) {
								var tblRow = "<tr>" + "<td>" + f.record + "</td>" +
									"<td>" + f.column + "</td>" + "<td>" + f.table + "</td>" + "<td>" + f.database + "</td>" + "</tr>"
								$(tblRow).appendTo("#userdata tbody");

							}); 
						}, 
						error: function(jqXHR, textStatus, errorThrown) {
							alert(textStatus);
						},
					});

				});
			});

		</script>
